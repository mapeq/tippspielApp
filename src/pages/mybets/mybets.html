<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Meine Tipps</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-refresher (ionRefresh)="loadData($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>


  <ion-grid no-padding>

      <ion-row nowrap nopadding *ngFor="let game of games | orderby:{col: 'ANSTOSS', order: 'desc' }; even as isEven" [ngClass]="isEven ? 'even' : 'odd' ">

        <ion-col col-3 align-self-center>
          <ion-label class="gameLabel" >{{game.NAME1}}</ion-label>
        </ion-col>

          <ion-col col-auto align-self-center	>
            <img src="../../assets/imgs/big/{{game.ICON1}}.gif" class="flagImg"/>
          </ion-col>

          <ion-col col-auto align-self-center>
            <ion-label class="gameLabel">&nbsp;-&nbsp;</ion-label>
          </ion-col>

          <ion-col col-auto align-self-center>
            <img src="../../assets/imgs/big/{{game.ICON2}}.gif" class="flagImg"/>
          </ion-col>

          <ion-col col-3>
            <ion-label class="gameLabel" >{{game.NAME2}}</ion-label>
          </ion-col>



          <ion-col col-2>
            <ion-label class="gameLabel">{{game.SPIELERGEBNIS}}</ion-label>
          </ion-col>


          <ion-col    [ngClass]="game.PUNKTE > 0 ? game.PUNKTE == 3 ? 'bet3' : 'bet1' : '' "  >
            <ion-label class="gameLabel">{{game.ERGEBNIS}}</ion-label>
          </ion-col>

      </ion-row>
    </ion-grid>










</ion-content>
