<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tipptabelle</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-refresher (ionRefresh)="loadData($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>

  <ion-grid  no-padding class="tipptabelle">
    <ion-row  class="headerRow">
        <ion-col col-2 >Rang</ion-col>
        <ion-col col-2></ion-col>
        <ion-col>Nick</ion-col>
        <ion-col col-2>Punkte</ion-col>
    </ion-row>
      <ion-row *ngFor="let user of standing; even as isEven" justify-content-center class="tableRow" [ngClass]="isEven ? 'even' : 'odd' ">
          <ion-col col-2 align-self-center> {{user.rang}}</ion-col>
          <ion-col col-2 align-self-center> <img class="roundImg" src= "{{user.imageUrl}}" />  </ion-col>
          <ion-col align-self-center> {{user.nick}}</ion-col>
          <ion-col col-2 align-self-center> {{user.punkte}}</ion-col>
      </ion-row>

  </ion-grid>
</ion-content>
