<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Spiele</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-refresher (ionRefresh)="loadData($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>


  <ion-card *ngFor="let game of games | orderby:{col: 'ANSTOSS', order: 'asc'}" >


    <ion-card-header  (click)="openGame(game)">
      {{game.ANSTOSS}}
    </ion-card-header>
    <ion-card-content  (click)="openGame(game)">
      <ion-grid no-padding>
          <ion-row nowrap nopadding>

              <ion-col col-auto align-self-center	>
                <img src="../../assets/imgs/big/{{game.ICON1}}.gif" class="flagImg"/>
              </ion-col>
              <ion-col>
                <ion-label col-11   align-self-center class="gameLabel">{{game.NAME1}} - {{game.NAME2}}</ion-label>
              </ion-col>
              <ion-col col-auto align-self-center>
                <img src="../../assets/imgs/big/{{game.ICON2}}.gif" class="flagImg"/>
              </ion-col>

          </ion-row>
      </ion-grid>

    </ion-card-content>

  </ion-card>
</ion-content>
