<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Alle Tipps</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-refresher (ionRefresh)="loadData($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>


  <ion-item *ngIf="games">
    <ion-label>Spiele</ion-label>
    <ion-select [(ngModel)]="selectedGame" (ionChange)="gameSelected()">
      <ion-option  *ngFor="let game of games" [value]="game">{{game.BEZEICNUNG}}</ion-option>
    </ion-select>
  </ion-item>



  <ion-card *ngIf="selectedGame" >

  <ion-card-header >
    {{selectedGame.ANSTOSS}}
  </ion-card-header>
  <ion-card-content >
    <ion-grid no-padding>
        <ion-row nowrap nopadding>

            <ion-col col-auto align-self-center	>
              <img src="../../assets/imgs/big/{{selectedGame.ICON1}}.gif" class="flagImg"/>
            </ion-col>
            <ion-col>
              <ion-label col-11   align-self-center class="gameLabel">{{selectedGame.NAME1}} - {{selectedGame.NAME2}}</ion-label>
            </ion-col>
            <ion-col col-auto align-self-center>
              <img src="../../assets/imgs/big/{{selectedGame.ICON2}}.gif" class="flagImg"/>
            </ion-col>

        </ion-row>
    </ion-grid>

  </ion-card-content>

</ion-card>


  <ion-grid no-padding *ngIf="bets">

      <ion-row nowrap nopadding *ngFor="let game of bets | orderby:{col: 'ANSTOSS', order: 'desc' }; even as isEven" [ngClass]="isEven ? 'even' : 'odd' ">

        <ion-col col-2 align-self-center> <img class="roundImg" [src]= "getImageUrl(game.USER_ICON)" />  </ion-col>

        <ion-col col-8  align-self-center>
          <ion-label class="gameLabel" >{{game.NICK}}</ion-label>
        </ion-col>





          <ion-col    [ngClass]="game.PUNKTE > 0 ? game.PUNKTE == 3 ? 'bet3' : 'bet1' : '' "  >
            <ion-label class="gameLabel">{{game.ERGEBNIS}}</ion-label>
          </ion-col>

      </ion-row>
    </ion-grid>



</ion-content>
