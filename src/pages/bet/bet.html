<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tippschein</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngIf="game" >

    <ion-card-header>
      {{game.ANSTOSS}}
    </ion-card-header>
    <ion-card-content >
  <ion-grid >
    <ion-row nowrap>
        <ion-col col-auto align-self-center	>
          <img src="../../assets/imgs/big/{{game.ICON1}}.gif" class="flagImg"/>
      </ion-col>
      <ion-col></ion-col>
      <ion-col col-auto align-self-center	>
        <img src="../../assets/imgs/big/{{game.ICON2}}.gif" class="flagImg"/>
    </ion-col>
    </ion-row>
    <ion-row nowrap>
        <ion-col col-auto align-self-center	>
          <ion-item>
            <ion-input class="inTore" type="number" min="0" max="20" [(ngModel)]="game.TIPPTORE1"></ion-input>
          </ion-item>
      </ion-col>
      <ion-col></ion-col>
        <ion-col col-auto align-self-center	>
          <ion-item>
            <ion-input class="inTore" type="number" min="0" max="20" [(ngModel)]="game.TIPPTORE2"></ion-input>
          </ion-item>
      </ion-col>
    </ion-row >
    <ion-row nowrap>
      <ion-col></ion-col>
    <ion-col>
      <ion-label class="gameLabel">{{game.NAME1}} - {{game.NAME2}}</ion-label>
    </ion-col>
    <ion-col></ion-col>
    </ion-row>
    <ion-row nowrap>
      <ion-col></ion-col>
    <ion-col>
    <button  class="gameLabel betButton" ion-button (click)="submitBet()" >Tipp abgeben</button>
    </ion-col>
    <ion-col></ion-col>
    </ion-row>
  </ion-grid>

</ion-card-content>

</ion-card>
